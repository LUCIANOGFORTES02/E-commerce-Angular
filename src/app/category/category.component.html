<div class="mx-auto flex flex-col gap-8 p-5 lg:container lg:gap-10 lg:py-10">
    <div hlmBadge class='w-fit gap-1 border-primary border-2 px-3 py-[0.375rem] text-base uppercase' variant='outline'>
        <lucide-icon name="{{icon}}" size="16"></lucide-icon>

    
      {{category?.name}}
    </div>

    <div class="grid grid-cols-2 gap-8 lg:grid-cols-6" *ngIf="category">
        <!-- Passar os valores para o product-list -->
        <app-product-item *ngFor="let product of category.products" [product]="product"></app-product-item>
        
</div>
